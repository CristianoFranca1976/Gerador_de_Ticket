<body>
    <div id="desktop">
      <div class="container">
        <div class="boxleft">
           <div class="text">
            <p>gere seu ticket
                e compartilhe
                com o mundo</p>
           </div> 
           <div class="button">
            <p>Digite seu usuário do GitHub</p>
            <div class="field">
            <img  id="logo"  src="assets/logo-github.svg" alt="">  
            
            <input type="text" placeholder="Nome de usuário">
            </div>
            <button type="button" >Gerar meu ticket</button>
            
           </div>
        </div>
        <div class="boxright">
            <div class="ticket">
                <div class="imgcover"></div>
                    
              <div class="infosuser">
              <div class="content">
                <img src="assets/foto.png" alt="">
                <div class="texts">
                    <p class="tripu">tripulante</p>
                    <p class="nome">Seu nome aqui</p>
                </div>
              </div>
              <div class="content1">
                <div class="content2">
                    <p class="evento">evento data hora</p>
                    <p class="evento1">ia para devs 14 — 16 ago. 2023 ao vivo — 19h</p>
                </div>
                <div class="content-img">
                   <img src="assets/lines-svg.svg" alt="">
                </div>
              </div>
              </div>  
            </div>
        </div>
      </div>
